<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Dashboard</title>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>

</head>

<body>
<header class="navbar navbar-expand-lg navbar-dark">
    <label class="mt-2 ms-5 font-weight-bold h5"
    ><a href="/">estatehub</a
    ><span class="logo_com font-weight-bold h5" style="color: white">
          .com</span
    ></label
    >
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav m-auto mt-2 mt-lg-0">

            <li class="nav-item ">
                <a sec:authorize="hasAuthority('Buyer')" class="nav-link" th:href="@{/dashboard/}"
                ><i class="fas fa-search"></i>Search for Properties</a
                >
            </li>
            <li class="nav-item active">
                <a sec:authorize="hasAuthority('Buyer')" class="nav-link" th:href="@{/saved-properties/}">
                    <i class="fa-solid fa-eye"></i>View Saved Properties</a>
            </li>
            <li class="nav-item ">
                <a sec:authorize="hasAuthority('Buyer')" class="nav-link" th:href="@{/buyer-profile/}">
                    <i class="fa-solid fa-pencil"></i>Edit Profile</a>
            </li>
        </ul>
        <img
                class="rounded-circle me-3"
                height="50px"
                width="50x"
                th:if="${user.photosImagePath!=null}"
                th:src="@{${user?.photosImagePath}}"
        />
        <label th:if="${user.firstName != null && user.lastName != null}"
               th:text="${user.firstName+' '+user.lastName}"
               class="nav-item nav-link px-2 me-3">
        </label>

        <button class="myBtn-light me-5" onclick="window.location.href='/logout'">Logout</button>
    </div>
</header>
<section class="section">
    <div class="sidenav px-5">
        <div sec:authorize="hasAuthority('Buyer')">
        </div>
    </div>

    <article>

        <div class="box">
            <h1 class="primary-title">Saved Properties</h1>
        </div>

        <div class="box mt-3">
            <label class="large-label px-3 mb-3" sec:authorize="hasAuthority('Buyer')">Search Results</label>
            <th:block th:each="propertyPost:${propertyPost}">
                <a th:href="@{/property-details-apply/{id}(id=${propertyPost.propertyPostId})}"
                   style="text-decoration: none; color: black">
                    <div class="property-row">
                        <div class="row align-items-center">

                            <div class="col-md-3">
                                <label class="property-title text-left">
                                    [[${propertyPost.propertyTitle}]]
                                </label>
                            </div>

                            <div class="col-md-3 text-center">
                                <label th:text="${propertyPost.propertyLocationId.city+', '+ propertyPost.propertyLocationId.state}">
                                    City State
                                </label>
                            </div>

                            <div class="col-md-3 text-center">
                                <label th:text="@{${propertyPost.estateAgencyId.name}}">
                                    Estate Agency Name
                                </label>
                            </div>

                            <div class="col-md-3 text-end">
                                <img th:if="${propertyPost.photosImagePath != null}"
                                     th:src="@{${propertyPost.photosImagePath}}"
                                     alt="Property Image"
                                     class="img-fluid"
                                     style="height: 120px; width: 150px; border-radius: 5px; object-fit: cover;"
                                >
                            </div>
                        </div>
                    </div>
                </a>
            </th:block>
        </div>

    </article>


</section>

<!--/ bradcam_area  -->


<script
        type="text/javascript"
        th:src="@{/webjars/jquery/jquery.min.js}"
></script>
<script
        type="text/javascript"
        th:src="@{/webjars/popper.js/umd/popper.min.js}"
></script>
<script
        type="text/javascript"
        th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"
></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

<script>

    $('#property').change(function() {
      $('#hidproperty').val($(this).val());
    });
    $('#loc').change(function() {
      $('#hidLoc').val($(this).val());
    });
</script>
</body>
</html>
