<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" style="height: 100%">
<head>
    <meta charset="UTF-8"/>
    <title>Dashboard</title>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>


    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/font-awesome.min.css}"/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body th:object="${propertyDetails}" style="font-family: 'Montserrat';height: 100%">

<header class="navbar navbar-expand-lg navbar-dark">
    <label class="mt-2 ms-5 font-weight-bold h5"
    ><a th:href="@{/dashboard/}">estatehub</a
    ><span class="logo_com font-weight-bold h5" style="color: white">
          .com</span
    ></label
    >
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav m-auto mt-2 mt-lg-0">

            <li class="nav-item ">
                <a sec:authorize="hasAuthority('Buyer')" class="nav-link" th:href="@{/dashboard/}"
                ><i class="fas fa-search"></i>Search for Properties</a
                >
            </li>
            <li class="nav-item ">
                <a sec:authorize="hasAuthority('Buyer')" class="nav-link" th:href="@{/saved-properties/}">
                    <i class="fa-solid fa-eye"></i>View Saved Properties</a>
            </li>
            <li class="nav-item ">
                <a sec:authorize="hasAuthority('Buyer')" class="nav-link" th:href="@{/buyer-profile/}">
                    <i class="fa-solid fa-pencil"></i>Edit Profile</a>
            </li>

            <li class="nav-item ">
                <a sec:authorize="hasAuthority('Seller')" class="nav-link" th:href="@{/dashboard/add}"
                ><i class="fa-solid fa-file-circle-plus"></i>Post New Property</a
                >
            </li>
            <li class="nav-item ">
                <a sec:authorize="hasAuthority('Seller')" class="nav-link" th:href="@{/dashboard/}"
                > <i class="fa-solid fa-eye"></i>View Your Properties</a
                >
            </li>
            <li class="nav-item ">
                <a sec:authorize="hasAuthority('Seller')" class="nav-link" th:href="@{/seller-profile/}"
                > <i class="fa-solid fa-pencil"></i>Edit Account</a
                >
            </li>

        </ul>
        <img
                class="rounded-circle me-3"
                height="50px"
                width="50x"
                th:src="@{${user.photosImagePath}}"
        />
        <label th:text="${user.firstName+' '+user.lastName}" class="nav-item nav-link px-2 me-3"></label>

        <button class="myBtn-light me-5" onclick="window.location.href='/logout'">Logout</button>
    </div>
</header>


<!-- header-end -->
<section class="section">
    <!--    Side Bar Starts here    -->
    <div class="sidenav px-5">
        <div>
<!--            <hr/>-->
        </div>
    </div>
    <article>
        <div class="box px-3">
            <a class="mt-3 ms-3 primary" id="back-link">
                <i class="fa-solid fa-angle-left me-1"></i> Back to Search Results
            </a>

            <div class="row mt-3">

                <div class="col-md-8">
                    <h1 class="primary-title"> Property Details </h1>
                    <div class="ms-3 mt-3">
                        <h4 th:text="${propertyDetails.propertyTitle}" class="property-title text-left"></h4>
                        <div class="mt-1">
                            <p th:text="${propertyDetails.propertyLocationId.city+', '+ propertyDetails.propertyLocationId.state}"
                               class="m-0"></p>
                            <p th:text="${propertyDetails.estateAgencyId.name}"></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <img th:if="${propertyDetails.photosImagePath != null}"
                         th:src="@{${propertyDetails.photosImagePath}}"
                         alt="Property Image"
                         style="width:300px; height:200px; object-fit:cover; border-radius:5px;">

                </div>
            </div>
        </div>

        <div class="box mt-3">
            <label class="large-label px-3 mt-3"> Property Specs </label>

            <div class="property-row">
                <div class="row ">
                    <div class="col-md-3">
                        <label class="text-left">Date Posted:<span
                                th:text="${propertyDetails.createdAt}"></span></label>
                    </div>
                    <div class="col-md-3 text-center">
                        <label> Price: <span th:text="${propertyDetails.price}"></span> $</label>
                    </div>
                    <div class="col-md-3 text-center">
                        <label>Property Type: <span th:text="${propertyDetails.propertyType}"></span></label>
                    </div>
                    <div class="col-md-3 text-right">
                        <label>Listing Type: <span th:text="${propertyDetails.listingType}"></span></label>
                    </div>
                </div>
            </div>

            <div class="px-3 mb-3">
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Property Description</h5>
                                <hr>
                                <div th:utext="${propertyDetails.descriptionOfProperty}"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4 mb-3" sec:authorize="hasAuthority('Seller')">
                        <div class="card h-100 custom-card">
                            <div class="card-body">
                                <h5 class="card-title">Buyers Applied</h5>
                                <hr>
                                <div th:if="${not #lists.isEmpty(applyList)}">
                                    <ul class="list-unstyled">
                                        <li th:each="applyList : ${applyList}">
                                            <a th:href="@{/buyer-profile/{id}(id=${applyList.userId.userAccountId})}"
                                               class=""
                                               th:text="${applyList.userId.firstName+' '+applyList.userId.lastName}">
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div th:if="${#lists.isEmpty(applyList)}">
                                    <p class="text-muted small">No candidates have applied yet.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3 px-3" sec:authorize="hasAuthority('Buyer')">
                <div class="row justify-content-center">
                    <div class="col-md-3">
                        <form th:object="${applyProperty}">
                            <button class="btn-sec btn-black w-100"
                                    type="submit"
                                    formmethod="post"
                                    th:if="${alreadyApplied == false}"
                                    th:formaction="@{/property-details/apply/{id}(id=${propertyDetails.propertyPostId})}">
                                Apply Now
                            </button>
                            <button class="btn-sec btn-red w-100"
                                    type="submit"
                                    formmethod="get"
                                    th:if="${alreadyApplied == true}"
                                    th:formaction="@{/property-details/delete-apply/{id}(id=${propertyDetails.propertyPostId})}">
                                Delete Apply
                            </button>
                        </form>
                    </div>
                    <div class="col-md-3">
                        <form th:object="${applyProperty}">
                            <button class="btn-sec btn-black w-100"
                                    type="submit"
                                    formmethod="post"
                                    th:if="${alreadySaved == false}"
                                    th:formaction="@{/property-details/save/{id}(id=${propertyDetails.propertyPostId})}">
                                Save Property
                            </button>
                            <button class="btn-sec btn-red w-100"
                                    type="submit"
                                    formmethod="get"
                                    th:if="${alreadySaved == true}"
                                    th:formaction="@{/property-details/delete-save/{id}(id=${propertyDetails.propertyPostId})}">
                                Delete Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="mt-3 px-3" sec:authorize="hasAuthority('Seller')">
                <div class="row justify-content-center">
                    <div class="col-md-3">
                        <form th:action="@{/dashboard/edit/{id}(id=${propertyDetails.propertyPostId})}" method="get" enctype="multipart/form-data">
                            <button class="btn-sec btn-black w-100" type="submit">Edit Property</button>
                        </form>
                    </div>
                    <div class="col-md-3">
                        <form th:action="@{/dashboard/deleteProperty/{id}(id=${propertyDetails.propertyPostId})}" method="post">
                            <button class="btn-sec btn-red w-100" type="submit">Delete Property</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </article>
</section>


<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script>
    var element = document.getElementById('back-link');
    element.setAttribute('href', document.referrer);
    element.onclick = function() {
      history.back();
      return false;
    }
</script>
</body>
</html>
